<form name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
    <h4>Your review:</h4>
    <blockquote>
        <b>Stars: {{reviewCtrl.review.stars}}&nbsp;&nbsp;&nbsp;</b>
        {{reviewCtrl.review.body}}
        <cite>--{{reviewCtrl.review.author}}</cite>
    </blockquote>
    
    <fieldset class="form-group">
        <select ng-model="reviewCtrl.review.stars" required>
            <option>Rate this product</option>
            <option value="5">5 stars</option>
            <option value="4">4 stars</option>
            <option value="3">3 stars</option>
            <option value="2">2 stars</option>
            <option value="1">1 star</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." required>
        </textarea>
    </fieldset>
    <fieldset class="form-group">
        <input ng-model="reviewCtrl.review.author" type="text" class="form-control" placeholder="Your name" required />
    </fieldset>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit" />
    </fieldset>
</form>
